<div class ="row">
	<section class="main-section col-xs-12 col-sm-12 col-md-7">
		<h1>Contact</h1>


		<form id="contact-form">
		<ul>
  			<li>
    		<label for="name">Name</label>
    		<input type="text" id="name col-lg-12 col-md-12 col-sm-12 col-xs-12" name="name" placeholder="John Smith" required="required">
  			</li>
  		
  		<li>
    		<label for="email">Email</label>
    		<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
  		</li>
  		
  		<li>
    		<label for="message">Message</label>
    		<textarea id="message" name="message" required="required"></textarea>
  		</li>
		</ul>
		<input type="submit">
		</form>
	</section>

	<section class="sidebar col-xs-12 col-sm-12 col-md-5">
		<div id="connect">
			<h2>Connect with Me</h2>
				<a href="https://github.com"><img src="images/github.png" class="social col-xs-4 col-sm-3 col-md-4" alt="GitHub" /></a>
				<a href="https://linkedin.com"><img src="images/linkedin.png" class="social col-xs-4 col-sm-3 col-md-4" alt="LinkedIn" /></a>
				<a href="https://stackedoverflow.com"><img src="images/stackoverflow.png" class="social col-xs-4 col-sm-3 col-md-4" alt="Stack Overflow" /></a>
		</div>
	</section>

</div>
