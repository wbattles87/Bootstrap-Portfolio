<html>
<head>
	<title> Will Battles Contact Page</title>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/CSS/style.css" media="screen">

</head>
<body>
	<img src="assets/images/background.jpg" id="bg" alt="">
	<!-- Nav Bar (same as index page) -->
	<nav class="navbar navbar-default">
		<div class="container-fluid navbar-custom">
			<div class="row">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					 aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="col-xs-12 phone-nav">
						<a class="navbar-brand" href="#" id="logo">Your Name</a>
					</div>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right navbar-right-custom">
						<li>
							<a href="contact.html">Contact</a>
						</li>
						<li>
							<a href="portfolio.html">Portfolio</a>
						</li>
						<li>
							<a href="index.html">About</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<!-- End of navbar -->
	
	<!-- Start of content wrap -->
	<div class="wrap">
		<div class="container">
			<section class="row">
				<div class="col-md-8">
					<form class="contact-form">
						<h1 class="contact-form-header">Contact</h1>
						<hr class="contact-hr" />
						<div class="form-group">
							<label class="label-name" for="name">Name</label>
							<input type="text" id="name_input" name="user_name" />
						</div>
						<div class="form-group">
							<label class="label-mail" for="mail">E-mail</label>
							<input type="email" id="mail_input" name="user_mail" />
						</div>
						<div class="form-group">
							<label class="label-msg" for="msg">Message</label>
							<br />
							<textarea id="msg" name="user_message_input" cols=600></textarea>
						</div>
						<button class="submit-btn">Submit</button>
					</form>
				</div>
				<div class="col-md-4">
	
					<!-- Start of Connect With Me Area -->
					<section id="connect-with-me-area">
						<div class="connect-with-me-content">
							<h1 class="connect-with-me-header">Connect With Me</h1>
							<hr />
							<div id="images">
								<img src="assets/images/github.png" alt="" class="connect-with-me-photo">
								<img src="assets/images/linkedin.png" alt="" class="connect-with-me-photo">
								<img src="assets/images/stackoverflow.png" alt="" class="connect-with-me-photo">
							</div>
						</div>
					</section>
					
				</div>
			</section>
		</div>
	</div>
	
	<!-- Footer Section -->
	<footer class="footer">
		<div class="two-toned-footer-color"></div>
		<p class="text-muted text-muted-footer text-center">
			&copy; Copyright 2017 Will Battles
		</p>
	</footer>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>

</body>
</html>
